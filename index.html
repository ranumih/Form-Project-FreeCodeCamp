<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freecodecamp SurveyForm</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>

    <form id="survey-form">
      <div class="formgroup">
        <label for="name" id="name-label">Name
          <input class="details" type="text" id="name" name="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label"> Email
          <input class="details" type="email" id="email" name="email" placeholder="Enter your Email" required>
        </label>
        <label for="number" id="number-label">Age(optional)
          <input  class="details" type="number" min=13 max=110 id="number" name="age" placeholder="Age">
        </label>

        <label class="q drop">Which option best describes your current role?
          <select id="dropdown">
            <option value="1">Student</option>
            <option value="2">Full time learner</option>
            <option value="3">Full time worker</option>
            <option value="4">Other</option>
          </select>
        </label>

        <div class="inline">
          <label class="q inline">Would you recommend freeCodeCamp to a friend? </label>
            </label>
            <label for="def">
              <input type="radio" id="def" name="recommend" value="Definitely" ">
              Definitely 
            </label>

            <label for="maybe" >
              <input type="radio" id="maybe" name="recommend" value="Maybe" >Maybe 
            </label>

            <label for="notsure">
              <input type="radio" id="notsure" name="recommend" value="Notsure" >Not sure 
            </label>
          </label>
        </div>

        <label class="q">What would you like to see improved? (Check all that apply)
        </label>
        <label for="front" class="improve">
          <input type="checkbox" id="front" value="front">Front-end Projects
        </label>

        <label for="back" class="improve">
          <input type="checkbox" id="back" value="back">Back-end Projects
        </label>

         <label for="challenge"class="improve">
            <input type="checkbox" id="challenge" value="challenge">Challenges
         </label>

         <label for="course" class="improve">
            <input type="checkbox" id="course" value="courses">Additional Courses
         </label>

        <label class="q ">Any comments or suggestions? 
         <textarea id="bio" name="bio" rows="3" cols="40" placeholder="Add your comment here..."> </textarea>
        </label>

        <input type="submit" id="submit" value="submit"> 

      </div>
    </form>
  </body>
</html>
